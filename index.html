<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 2nd Assignment</title>
</head>
<body>
    <script>
        function divideArrays(array1, array2){
            if (array1.length !== array2.length){
                return null;
            }

            let result = [];
            for(let i = 0; i < array1.length; i++){
                if (array2[i] === 0) {
                    return null;
                }
                result.push(array1[i] / array2[i]);
            }
            return result;
        }

        let Array1 = [15, 30, 45, 60];
let Array2 = [5, 6, 3, 10];

let result = divideArrays(Array1, Array2);
if (result !== null) {
  console.log(result);
} else {
  console.log("Arrays have different lengths.");
}
    </script>
    
</body>
</html>
